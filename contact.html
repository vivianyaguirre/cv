<!DOCTYPE html>
<html lang="en"> 
  <head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Vivian's Contact Webpage</title>
  </head>

  <body>
    <nav>
      <p>Vivian Aguirre</p>
      <p><a href="index.html">About Vivian Aguirre</a></p>
    </nav>

    <section class="contact-section">
      <h1>Contact Vivian</h1>
      <p class="contact-info">
        85 North Avenue • Athens, GA • 770.940.4294 • 
        <a href="mailto:vivian.aguirre@uga.edu">vivian.aguirre@uga.edu</a>
      </p>

      <div class="contact-form-container">
        <form method="POST" action="https://formsubmit.co/vivian.aguirre@uga.edu">
          <div class="input-group">
            <label>Name:</label>
            <input type="text" name="name" placeholder="Name" required>
          </div>

          <div class="input-group">
            <label>Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
          </div>

          <div class="input-group">
            <label>Message:</label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message..." required></textarea>
          </div>

          <input type="hidden" name="_next" value="http://127.0.0.1:5500/thankyou.html">

          <button type="submit" class="submit-btn">Send Message</button>
        </form>
      </div>
    </section>

    <footer>
      <a href="index.html">© Vivian Aguirre •</a>
      <a href="https://www.linkedin.com/in/vivianaguirre/" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
    </footer>
  </body>
</html>
